<header class="header-catalog">
  <img src="img/logo.svg" alt="Логотип отеля седона" width="140" height="70">
  <nav class="main-navigation">
    <ul class="navigation-list">
      <li class="navigation-item">
        <a href="#" class="navigation-link">Главная</a>
      </li>
      <li class="navigation-item">
        <a href="#" class="navigation-link">О Cедоне</a>

      <li class="navigation-item">
        <a href="#" class="navigation-link">Гостиницы</a>
      </li>
    </ul>
  </nav>

  <ul class="user-menu-list">
    <li class="user-menu-item">
      <a href="#" class="navigation-list">
        <span class="visually-hidden">Поиск</span>
      </a>

    <li class="user-menu-item">
      <a href="#" class="navigation-link">
        <span class="visually-hidden">Избранное</span>

        <span class="visually-hidden">Хочу сюда!</span>

    </li>
  </ul>
</header>

<main class="main-catalog">

  <section class="filter">
    <h1 class="filter-header">Гостиницы Седоны</h1>
    <form class="form-filter" method="post" action="#">
      <b>Инфраструктура:</b>
      <ul class="filter-list">
        <li class="filter-item">
          <label><input type="checkbox" checked>Бассейн</label>
        </li>
        <li class="filter-item">
          <label><input type="checkbox" checked>Парковка</label>
        </li>
        <li class="filter-item">
          <label><input type="checkbox">Wi-Fi</label>
        </li>
      </ul>

      <b>Тип жилья:</b>
      <ul class="filter-list">
        <li class="filter-item">
          <label><input type="radio" checked>Гостиница</label>
        </li>
        <li class="filter-item">
          <label><input type="radio">Мотель</label>
        </li>
        <li class="filter-item">
          <label><input type="radio">Апартаменты</label>
        </li>
      </ul>

      <label>
        Стоимость, ₽:
        <input type="text" placeholder="от">
        <input type="text" placeholder="до">
        <input type="range" min="0" max="10000" step="1" value="1">
      </label>
      <label>
        <button type="submit">Применить</button>
      </label>
      <label>
        <button type="submit">Сбросить</button>
      </label>
    </form>
  </section>

  <section class="result-reserch">
    <h2 class="result-header">Найдено гостиниц: 38</h2>
    <label>
      <select>
        <option>Сначала дешевыe</option>
        <option>Сначала дорогие</option>
      </select>
    </label>
    <ul class="result-list">
      <li class="result-item">
        <img src="img/hotel-1.jpg" width="300" height="212" alt="Amara Resort & Spa">
        <b>Amara Resort & Spa</b>

      </li>
    </ul>


  </section>


</main>
